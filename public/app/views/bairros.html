<h3>Cadastrar bairro:</h3>
<hr />
<form class="form-inline">
	<div class="form-group">
    <label>Nome </label>
    <input type="text" class="form-control" ng-model="nomeBairro" placeholder="Jane Doe">
  </div>
	<hr />
	<h4> Pontos </h4>
	<div class="form-inline" ng-repeat="point in points track by $index">
		<div class="form-group">
			<label>Lat</label>
			<input type="text" class="form-control" ng-model="point.x">
		</div>
		<div class="form-group">
			<label>Long</label>
			<input type="text" class="form-control" ng-model="point.y">
		</div>
		<button type="button" ng-click="addPoint()" class="btn btn-default">+</button>
		<button type="button" ng-click="removePoint($index)" class="btn btn-default btn-sm" >-</button>		
	</div>
	<hr />
	<button class="btn btn-default" type="button" ng-click="saveBairro()">Salvar</button>
</form>
<br />
<h3> Bairros jรก cadastrados </h3>
<p ng-repeat="bairro in bairrosCadastrados">
	{{ bairro.nome }}, {{ bairro.geometria }}
	<button type="button" ng-click="removeBairro(bairro)" class="btn btn-default btn-sm">-</button>
</p>
